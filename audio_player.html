<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta name="google-site-verification" content="kEjgeVhcXTRsgo6xksx-3OEOnOQPEUfyaJ_Tq4kHWGc" />
        <title>Audio Player</title>
       
<!-- CSS Files-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/audio_player.css">
    </head>
    <body>
<!-- HIDDEN AUDIO TAG-->
        <audio controls preload="auto" hidden id="audio-file" >
          <source src="media/water.mp3" type="audio/mpeg">
          <source src="media/water.ogg" type="audio/ogg">
                Your browser does not support the audio element.
        </audio>

        <div class="container">
            <div id="container" class="col-xs-12 col-lg-6 col-md-6 col-sm-6">
                <div id="cover-art" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                      <div class="text-center col-xs-12 col-md-12 col-sm-12 col-lg-12 "><i style="color: rgb(69, 97, 37);" class="fa fa-headphones fa-5x"></i></div>
                      <div class="progress" title="..">
                        <div class="progress-bar" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">
                        </div>
                      </div>
                      <div id="timer">
                          <p style="margin: 0px;"><span id="current_time">..</span> /<span id="duration">..</span></p>
                      </div>
                </div>
                <div class="col-xs-12 col-lg-12 col-md-12" id="player">
	                <div class="text-center col-md-4 col-sm-4 col-xs-4 col-lg-4" id = "rewind">
	                   <i class="fa fa-backward fa-fw fa-3x" ></i>
	                </div>
	                <div class="text-center col-md-4 col-sm-4 col-xs-4 col-lg-4" id="play">
	                   <i class="fa fa-play fa-fw fa-3x" ></i>
	                </div>
	                <div class="text-center col-md-4 col-sm-4 col-xs-4 col-lg-4" id = "forward">
	                   <i class="fa fa-forward fa-fw fa-3x"></i>
	                </div>
                </div>
            </div>
        </div>
        <!-- JS Files-->
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
       <script type="text/javascript" src="js/audio_player.js"></script>
    </body>
</html>
